<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form-Task-2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section style="text-align: start">
      <div class="title">
        <h2 style="text-align: start">Contact</h2>
      </div>
      <form>
        <div class="inputDiv">
          <label for="name">Name: </label>
          <div class="inner-div">
            <input type="text" name="name" id="name" />
            <i class="fa-solid fa-user"></i>
          </div>
        </div>

        <div class="inputDiv">
          <label for="email">Email: </label>
          <div class="inner-div">
            <input type="email" name="email" id="email" />
            <i class="fa-solid fa-envelope"></i>
          </div>
        </div>

        <div class="inputDiv">
          <label for="country">Country: </label>
          <div class="inner-div">
            <input type="text" name="country" id="country" />
            <i class="fa-solid fa-location-dot"></i>
          </div>
        </div>

        <div class="inputDiv budgetDiv">
          <label for="budget">Budget: </label>
          <div class="inner-div">
            <input type="text" name="budget" id="budget" />
            <i class="fa-solid fa-piggy-bank"></i>
            <select name="currency" id="currency">
              <option value="euro">&euro; EUR</option>
              <option value="usd">&dollar; USD</option>
            </select>
          </div>
        </div>

        <div class="checkboxDiv">
          <label for="services">Services: </label>
          <div class="chebox-input-container">
            <div class="checkbox-item">
              <input type="checkbox" name="webdesign" id="webdesign" />
              <p>Webdesign (PSD Layouts)</p>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" name="sitebuilding" id="sitebuilding" />
              <p>Sitebuilding (Slicing, HTML + CSS laout)</p>
            </div>

            <div class="checkbox-item">
              <input type="checkbox" name="coding" id="coding" />
              <p>Coding (Javascript, PHP coding)</p>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
